<div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
        .alert {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <div class="container">
        <h2>Complete Your Payment Here,</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <p>To post a complaint, you need to make a payment.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone_number">Enter your Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required placeholder="e.g., 0701234567">
            </div>
            <div class="form-group">
                <label for="amount">Enter Amount to Pay:</label>
                <input type="number" id="amount" name="amount" required min="10" max="100" value="10">
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>
</div>
