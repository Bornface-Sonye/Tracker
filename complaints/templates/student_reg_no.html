{% load static %}
<!-- student_reg_no.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/complaint.css' %}">
    <title>Enter Registration Number</title>
    <!-- Favicons -->
    <link rel="icon" href="{% static 'img/mmust-logo.png' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Enter Your Registration Number</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
